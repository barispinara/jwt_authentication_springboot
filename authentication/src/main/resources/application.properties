server.port=8080
spring.servlet.multipart.resolve-lazily=true
# Explanation: The spring.servlet.multipart.resolve-lazily property in Spring Boot is used to control
# when the parsing of multipart requests occurs in the application. It allows you to configure
# whether the multipart request should be parsed eagerly (at the time the request is received)
# or lazily (only when the application accesses the multipart data)


# H2 and JPA
spring.datasource.url=jdbc:h2:file:./.data/h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=12345
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# Explanation: The spring.jpa.properties.hibernate.globally_quoted_identifiers property in
# a Spring Boot aplication controls whether Hibernate automatically quotes all database
# identifiers (such as table names and column names)
spring.jpa.hibernate.ddl-auto=create-drop
# Explanation: The spring.jpa.hibernate.ddl-auto property in a Spring Boot application controls
# how Hibernate handles Data Definition Language (DDL) operations, such as creating, updating
# or validating the database schema. It configures the hibernate.hbm2ddl.auto property
# under the hood
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.database=h2

